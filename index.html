<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Record Setter</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content-center text-center">
            <h1 class="p-5 fs-1 text-light">Record Setter</h1>
        </div>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="text-center pt-1">
                    <i onclick="mine()" role="button" class="mdi mdi-record-circle-outline text-light vinyl"></i>
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-2 text-center align-items-center bg-light border border-dark">
                    <div class="row justify-content-between bg-light">
                        <i class="col-6 mdi mdi-cursor-pointer align-items-center p-3"></i>
                        <p class="col-6 m-0 align-items-center p-3">+ <span id="clickModifier">1</span></p>
                    </div>
                </div>
                <div class="col-4 text-center align-items-center border border-dark">
                    <div class="row justify-content-between bg-light">
                        <i class="col-6 mdi mdi-music-note-half align-items-center p-3"></i>
                        <p id="vinyl" class="col-6 m-0 align-items-center p-3">0</p>
                    </div>
                </div>
                <div class="col-2 text-center align-items-center bg-light border border-dark">
                    <div class="row justify-content-between bg-light">
                        <i class="col-6 mdi mdi-timelapse align-items-center p-3"></i>
                        <p class="col-6 m-0 align-items-center p-3">+ <span id="autoModifier">0</span></p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <section class="container-fluid bg-light">
                <div class="row">
                    <div class="col-6 border border-dark">
                        <div class="row">
                            <div class="col-6">
                                <p class="pt-3 fs-3">Click Upgrades</p>
                                <hr>
                                <div class="row align-items-center">
                                    <div class="col-6 text-center align-items-center fs-4">
                                        <div onclick="buyClickUpgrade('equipment')" role="button" class="bg-primary rounded"><span id="equipmentPrice">50</span><i class="mdi mdi-music-note-half"></i></div>
                                    </div>
                                    <div class="col-6">
                                        <p class="m-0">New Equipment</p>
                                        <p class="m-0">+3</p>
                                    </div>
                                </div>
                                <div class="row align-items-center mt-3">
                                    <div class="col-6 text-center align-items-center fs-4">
                                        <div onclick="buyClickUpgrade('producer')" role="button" class="bg-primary rounded"><span id="producerPrice">80</span><i class="mdi mdi-music-note-half"></i></div>
                                    </div>
                                    <div class="col-6 pb-3">
                                        <p class="m-0">Producer</p>
                                        <p class="m-0">+15</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <p class="pt-3 fs-3">Auto-Upgrades</p>
                                <hr>
                                <div class="row align-items-center">
                                    <div class="col-6 text-center align-items-center fs-4">
                                        <div onclick="buyAutoUpgrade('harrison')" role="button" class="bg-primary rounded"><span id="harrisonPrice">500</span><i class="mdi mdi-music-note-half"></i></div>
                                    </div>
                                    <div class="col-6">
                                        <p class="m-0">George Harrison Clone</p>
                                        <p class="m-0">+20 / 5s</p>
                                    </div>
                                </div>
                                <div class="row align-items-center mt-3">
                                    <div class="col-6 text-center align-items-center fs-4">
                                        <div onclick="buyAutoUpgrade('studio')" role="button" class="bg-primary rounded"><span id="studioPrice">2000</span><i class="mdi mdi-music-note-half"></i></div>
                                    </div>
                                    <div class="col-6 pb-3">
                                        <p class="m-0">Recording Studio</p>
                                        <p class="m-0">+50 / 5s</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 border border-dark">
                        <div class="row">
                            <div class="col-6">
                                <p class="pt-3 fs-3">Click Stats</p>
                                <hr>
                                <div class="row align-items-center p-2">
                                    <div id="equipmentQuantity" class="clickUpgrade col-4 text-center border border-dark fs-4 rounded bg-success-subtle">0</div>
                                    <div class="col-4 text-center">Equip +</div>
                                    <div id="equipmentTotal" class="col-4 text-center border border-dark fs-4 rounded bg-success">0</div>
                                </div>
                                <div class="row align-items-center p-2 mt-3">
                                    <div id="producerQuantity" class="clickUpgrade col-4 text-center border border-dark fs-4 rounded bg-success-subtle">0</div>
                                    <div class="col-4 text-center">Producer +</div>
                                    <div id="producerTotal" class="col-4 text-center border border-dark fs-4 rounded bg-success">0</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <p class="pt-3 fs-3">Auto-Stats</p>
                                <hr>
                                <div class="row align-items-center p-2">
                                    <div id="harrisonQuantity" class="col-4 text-center border border-dark fs-4 rounded bg-success-subtle">0</div>
                                    <div class="col-4 text-center">Harrison +</div>
                                    <div id="harrisonTotal" class="col-4 text-center border border-dark fs-4 rounded bg-success">0</div>
                                </div>
                                <div class="row align-items-center p-2 mt-3">
                                    <div id="studioQuantity" class="col-4 text-center border border-dark fs-4 rounded bg-success-subtle">0</div>
                                    <div class="col-4 text-center">Studio +</div>
                                    <div id="studioTotal" class="col-4 text-center border border-dark fs-4 rounded bg-success">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </footer>
    </main>


    <script src="app.js"></script>
</body>

</html>
